<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img class="header_logo" src="img/logo.png" alt="Logo"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="category.html">Category</a></li>
          <li><a href="productlist.html">Productlist</a></li>
          <li><a href="product.html">Product</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <ol class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Categories</a></li>
        <li><a href="productlist.html">Category</a></li>
        <li>Brand</li>
        <li>Productname</li>
      </ol>
      <section class="product">
        <div class="imgPosition">
          <div class="soldOut">
            <img class="img" src="" alt="" />
          </div>
          <div class="saleBadge2 hide">Deal</div>
          <div class="soldoutBadge2 hide">Sold Out</div>
        </div>
        <div class="productInfo">
          <p class="productBrand">Brand</p>
          <p class="productName">Product Name</p>
          <p class="productPrice">DKK</p>

          <div class="onSale">
            <p class="newPrice2 hide">DKK</p>
            <p class="originalPrice2 hide">DKK</p>
          </div>

          <div class="productColor">
            <p>Color:</p>
            <p></p>
          </div>

          <div class="productSize">
            <p>Choose a size:</p>
            <label>
              <select name="liste">
                <option>One Size</option>
              </select>
            </label>
          </div>
          <div class="addProduct">Add to basket</div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/product.js"></script>
  </body>
</html>
